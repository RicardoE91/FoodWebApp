<div class="container p-5 w-75">
  <form>
    <h3>Crear receta</h3> <br>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Quesadillas">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputImage" class="col-sm-2 col-form-label">Imagen Principal</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUrlVideo" class="col-sm-2 col-form-label">Link del Video</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="https://www.youtube.com/embed/zpOULjyy-n8?rel=0">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputUrlVideo" class="col-sm-2 col-form-label">Ingredientes</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Queso, Tortillas, Aguacate" ></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputUrlVideo" class="col-sm-2 col-form-label">Hora de comida</label>
      <div class="col-sm-10">
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected>Seleccione...</option>
          <option value="1">Desayuno</option>
          <option value="2">Comida</option>
          <option value="3">Cena</option>
          <option value="4">Colacion</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
        <label for="inputUrlVideo" class="col-sm-2 col-form-label">Tiempo de Comida</label>
        <div class="col-sm-10">
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Seleccione...</option>
            <option value="1">Entrada</option>
            <option value="2">Plato Fuerte</option>
            <option value="3">Postre</option>
            <option value="4">Botana</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputUrlVideo" class="col-sm-2 col-form-label">Procedimiento</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Relléna la tortilla con el queso y, si quieres, añade los ingredientes que más te gusten: jamón york, pimientos, pollo en tiras, cubitos de tomate... Luego métalas en el horno hasta que se doren las tortillas por fuera y el queso funda. Si lo prefieres, en lugar de horno, puedes rehogarlas en la sartén a fuego no muy fuerte para que no se dore en exceso y el queso derrita bien."></textarea>
        </div>
      </div>


  </form>
</div>
